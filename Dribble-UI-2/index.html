<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dribble-UI-2</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="left">
        <img class="icon" src="../fontawesome/svgs/solid/bars.svg" alt="add" />
      </div>

      <div class="right">
        <img
          class="icon"
          src="../fontawesome/svgs/solid/plus-square.svg"
          alt="add"
        />
        <img
          class="icon"
          src="../fontawesome/svgs/solid/search.svg"
          alt="search"
        />
        <img
          src="../fontawesome/svgs/solid/bell.svg"
          class="icon"
          alt="notification"
        />
        <img
          class="icon"
          src="../fontawesome/svgs/solid/user-astronaut.svg"
          alt="user"
        />
      </div>
    </nav>

    <main class="main">
      <div class="sideMenu">
        <h4>Collections</h4>
        <li class="menuItem">
          <img
            class="icon"
            src="../fontawesome/svgs/solid/school.svg"
            alt="add"
          />
          <a href="#">School</a>
        </li>
        <li class="menuItem">
          <img
            class="icon"
            src="../fontawesome/svgs/solid/user-alt.svg"
            alt="add"
          /><a href="#">Personal</a>
        </li>
        <li class="menuItem">
          <img
            class="icon"
            src="../fontawesome/svgs/solid/desktop.svg"
            alt="add"
          /><a href="#">Design</a>
        </li>
      </div>
      <content class="content">
        <div class="title">
          <img
            class="icon"
            src="../fontawesome/svgs/solid/arrow-left.svg"
            alt="back"
          />
          <h2>School</h2>
        </div>
        <hr />
        <button class="addTask">
          <img
            class="icon"
            src="../fontawesome/svgs/solid/plus-square.svg"
            alt="add"
          />
          <p>Add a task</p>
        </button>
        <hr />
        <div class="uncomplete">
          <h2 class="title">Task - 3</h2>
          <div class="form-group">
            <input type="checkbox" id="first"!checked>
            <label for="first">start learning svelte</label>
          </div>
          <div class="form-group">
            <input type="checkbox" id="second"!checked>
            <label for="second">start learning svelte</label>
          </div>
          <div class="form-group">
            <input type="checkbox" id="third" !checked>
            <label for="third">start learning svelte</label>
          </div>
          </div>
        </div>
        <div class="complete"><h2 class="title">Complete - 1</h2>
          <div class="form-group">
            <input type="checkbox" id="fouth" checked>
            <label for="fouth">start learning svelte</label>
          </div>
          
          </div></div>
      </content>
    </main>
  </body>
</html>
